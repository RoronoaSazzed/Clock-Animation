    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Clock Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Oswald", sans-serif;
      }

      .parentDiv {
        min-height: 100vh;
        padding: 50px;
      }

      .wrapper {
        width: 500px;
        margin: 0 auto;
        position: relative;
      }

      #hour-hand {
        transform-box: fill-box;
        transform: rotate(180deg);
        transform-origin: center calc(100% - 28.96px);
        animation: clockHand linear 360s infinite forwards;
      }

      #min-hand {
        transform-box: fill-box;
        transform: rotate(180deg);
        transform-origin: center calc(100% - 43.54px);
        animation: clockHand linear 60s infinite forwards;
      }

      @keyframes clockHand {
        100% {
          transform: rotate(540deg);
        }
      }

      .subTitle {
        text-align: center;
        padding: 20px;
        font-size: 30px;
        letter-spacing: 1px;
      }

      .moonPhase {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 480px;
        padding: 50px;
      }

      #top {
        transform-box: fill-box;
        transform: translateX(100%);
        animation: moonTop linear 60s infinite alternate;
      }

      @keyframes moonTop {
        100% {
          transform: translateX(0%);
        }
      }

      .timeTempDiv {
        position: absolute;
        top: 10px;
        right: 0%;
      }

      .timeDateDiv {
        position: absolute;
        top: 10px;
        left: 0%;
        text-align: right;
      }
    </style>
  </head>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var geocoder;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          successFunction,
          errorFunction
        );
      }
      function successFunction(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        getWeather(lat, lng);
      }

      function errorFunction() {
        alert("Geocoder failed");
      }
      function getWeather(lat, lng) {
        const options = {
          method: "GET",
          url: `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lng}&exclude=minutely,hourly,daily&appid=22cd88f0d1181643559ddbff2d4842f1&units=metric`,
        };

        axios
          .request(options)
          .then(function (response) {
            let res = response.data;
            let temp = res.current.temp;
            document.getElementById("temp").innerText = temp;
            let time = new Date(res.current.dt * 1000);
            let hour = time.getHours();
            document.getElementById("hour").innerText = hour;
            let minute = time.getMinutes();
            document.getElementById("minute").innerText = minute;

            const months = [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
              "August",
              "September",
              "October",
              "November",
              "December",
            ];
            let month = months[time.getMonth()];
            document.getElementById("month").innerText = month;
            let date = time.getDate();
            document.getElementById("date").innerText = date;
          })
          .catch(function (error) {
            console.error(error);
          });
      }
    </script>
